<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розпізнавання конструктору біологічних клітин</title>
    <script src="main.js" type="text/javascript"></script>
    <meta charset="utf-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 50vh;
            background-color: black;
            overflow: hidden;
        }

        #video-container {
            display: block;
            height: 15vh;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
            background: rgb(2,0,36);
            background: linear-gradient(0deg, rgba(0,0,0,1) 10%, rgba(0,82,6,1) 100%);
        }
        #video-container video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #canvas-container {
            display: block;
            background-color: white;
        }

        #canvas-container canvas {
            width: 100%;
            height: 100%;
            overflow-clip-margin: content-box;
            overflow: clip;
        }

        .title {
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(2,0,36);
            background: linear-gradient(0deg, rgba(0,82,6,1) 10%, rgba(0,0,0,1) 100%);
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 5vh;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <span class="title">Biology CV</span>

    <div id="canvas-container">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div id="video-container">
        <video id="video" width="640" height="480" autoplay></video>
    </div>
    <!-- <canvas id="canvasDebug" width="640" height="480"></canvas> -->

    <script>
        var streaming = true;

        function initCamera() {
            var video = document.querySelector("#video");

            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

            if (navigator.getUserMedia) {
                // alert('hello');
                navigator.getUserMedia( {
                        video : true
                    },
                    handleVideo, videoError);
            }

            function handleVideo(stream) {
                video.srcObject = stream;
            }

            function videoError(e) {
                // do something
            }
        }

        function initStatic(img) {
            var video = document.querySelector("#video");

            // set video source to the static image
            video.src = img;
        }

        function onOpenCvReady() {
            cv['onRuntimeInitialized']=()=>{
                let video = document.getElementById('video');
                let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let dst = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let cap = new cv.VideoCapture(video);

                const FPS = 1;

                function processVideo() {
                    console.log('processing video');
                    try {
                        if (!streaming) {
                            // clean and stop.
                            src.delete();
                            dst.delete();
                            return;
                        }
                        let begin = Date.now();
                        // start processing.
                        cap.read(src);
                        let [dst, items, cell] = lookup(src);
                        console.log(items, cell);
                        cv.imshow('canvas', dst);
                        // schedule the next one.
                        let delay = 1000 / FPS - (Date.now() - begin);
                        setTimeout(processVideo, delay);
                    } catch (err) {
                        console.log(err);
                    }
                }

                // schedule the first one.
                setTimeout(processVideo, 1500);
                // initCamera();
                initStatic("./test.mp4");
            };
        }
    </script>

    <script src="https://docs.opencv.org/4.5.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>

</html>
